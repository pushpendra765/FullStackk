<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action="">
        <fieldset> 
            <legend> Enter your personal details </legend>
        <div> 
            <label for="name"> First Name : </label>
            <input type="text" id="name"  placeholder="Enter your first name">
        </div>
        <div>
            <label for="naam">Last Name :</label>
            <input type="text"   id="naam" placeholder="Enter your Last name ">
        </div>
         
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="pass">Enter your password :</label>
            <input type="password" id="pass">
        </div>
        <div> 
            <label for="age">Age: </label>
            <input type="number" id="age">
        </div> 
        <div>
            <label for="gender">Gender : </label>
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="abc" >
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="abc" >
            <label for="gender">Other</label>
            <input type="radio" id="gender" name="abc">

        </div>
      
        <div>
            <label for="no.">Mobile NO.</label>
            <input type="number" id="no." placeholder="Must be of 10 digits and start with any of 7,8,9">
        </div>
        <div>
            <label for="">Prefernces :</label>
            <br>
            <label for="">Acrylic paint</label>
            <input type="checkbox">
            <br>
            <label for="">Oil Painting</label>
            <input type="checkbox">
            <br>
            <label for="">Water colour painting </label>
            <input type="checkbox">
        </div>
        <div>
            <label for="">Seleect occupation</label>
             <select  >
                <option value="" selected>Student</option>
                <option value=""> Farmer</option>
                <option value="">Teacher</option>
            </select>
        </div>
        <div>
            <label for="">Bio</label>
            <textarea cols="15"  rows="5" placeholder="Share few lines about yourself"></textarea>
        </div>
        
        <div>
            <label for="dob"> D.O.B</label>
            <input type="date" id="dob">
        </div> 
          <div>
            <label for="choose">Resume : </label>
            <input type="file" id="choose">
        </div>
         <input type="reset">
         <input type="submit">
        </fieldset>

    </form>
</body>
</html>
